<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search Messages</h1>
        <form id="searchForm" method="GET">
            <div class="mb-3">
                <label for="field" class="form-label">Select Field</label>
                <select class="form-select" id="field" name="field" required>
                    <option value="">Choose a field</option>
                    <option value="message_id">Message ID</option>
                    <option value="sender_number">Sender Number</option>
                    <option value="receiver_number">Receiver Number</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Value</label>
                <input type="text" class="form-control" id="value" name="value" placeholder="Enter value(s) separated by commas" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const field = document.getElementById('field').value;
            const value = document.getElementById('value').value;

            if (field && value) {
                const url = `/search?${field}=${encodeURIComponent(value)}`;
                window.location.href = url; // Redirect to the new URL
            }
        };
    </script>
</body>
</html>
